<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Autocrop image</title>
<link rel="stylesheet" type="text/css" href="autocrop.css"/>
</head>
<body>
<input type="file" id="background" accept="image/*"/>
<span class="borderPanel"><span>Add border of <input type="number"
id="borderWidth" value="0"/> pixels on each side</span><span class="rangeBlock">
<input type="range" id="borderWidthRange" value="0" min="0" max="512"/>
</span></span>
<div style="display: none">
<div class="view">
	<div class="card">
		<div class="canvasHolder">
		</div>
		<div class="snackBar">
			<button type="button" class="recropButton">Recrop</button>
			<button type="button" class="savePngButton">Save as PNG</button>
			<button type="button" class="saveJpgButton">Save as JPG</button>
			<output class="jpgQualityNum" data-prefix="Q: "></output>
			<input type="range" class="jpgQuality" value="70"/>
			<button type="button" class="closeButton">Close</button>
		</div>
	</div>
</div>
</div>
<script type="application/javascript" src="autocrop.js"></script>
</body>
</html>
